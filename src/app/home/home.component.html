<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="form-group controlClass">
        <label>firstName : </label>
        <input class="form-control" type="text" placeholder="Dhiraj"
               [ngClass]="{'has-error':!complexForm.controls['firstName'].valid && complexForm.controls['firstName'].touched}"
        [formControl]="complexForm.controls['firstName']">

        <div *ngIf="complexForm.controls['firstName'].hasError('required') && complexForm.controls['firstName'].touched" class="alert alert-danger">You must include a first name.</div>
    </div>
    <div class="form-group controlClass"  [ngClass]="{'has-error':!complexForm.controls['lastName'].valid}">
        <label>lastName : </label>
        <input class="form-control" type="text" placeholder="Dhiraj last name" [formControl]="complexForm.controls['lastName']">
    </div>
    <div class="form-group controlClass">
        <label>Gender</label>
        <div class="alert alert-danger" *ngIf="!complexForm.controls['gender'].valid && complexForm.controls['gender'].touched">You must select a gender.</div>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="Male" [formControl]="complexForm.controls['gender']">
            Male
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="Female" [formControl]="complexForm.controls['gender']">
            Female
        </label>
    </div>
    <div class="form-group controlClass">
        <label >Activities : </label>
        <label class="checkbox-inline">

        <input value="hiking" type="checkbox"  [formControl]="complexForm.controls['hiking']">
        </label>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"  [disabled]="!complexForm.valid">Submit</button>
        </div>
    </div>
</form>
